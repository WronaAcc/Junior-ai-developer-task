<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon Artykułu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #6c63ff, #9d74ff);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1{
            color: #ffffff;
            margin-bottom: 1rem;
        }

        h2 {
            color: #6c63ff;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        figcaption {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: #6c63ff;
            color: #fff;
            margin-top: 2rem;
            position: relative;
        }

        footer::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #9d74ff, #6c63ff);
        }


        a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #9d74ff;
            text-decoration: underline;
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6c63ff;
            color: #fff;
            padding: 0.8rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: none;
        }

        .scroll-top:hover {
            background: #9d74ff;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsywność */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Podgląd Artykułu</h1>
    </header>

    <div class="container">
      <!-- miejsce na wklejenie artykułu :) -->
    </div>

    <footer>
        &copy; 2024 Podgląd Artykułu.
    </footer>

    <div class="scroll-top" id="scrollTopButton">Do góry</div>

    <script>
        const scrollTopButton = document.getElementById('scrollTopButton');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollTopButton.style.display = 'block';
            } else {
                scrollTopButton.style.display = 'none';
            }
        });

        scrollTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
